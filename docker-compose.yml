version: '3.8'

services:

    evpanel-frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        container_name: evpanel-frontend
        restart: always
        ports:
            - 3001:3001

    evpanel-backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        container_name: evpanel-backend
        restart: always
        ports:
            - 5001:5001