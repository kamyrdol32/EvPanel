version: '3.8'

services:
    evpanel-frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        container_name: evpanel-frontend
        env_file:
            - frontend/.env
        restart: always
        ports:
            - 3001:3001

    evpanel-backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        container_name: evpanel-backend
        env_file:
            - backend/.env
        restart: always
        ports:
            - 5001:5001
        networks:
            - bridge

networks:
    bridge:
        driver: bridge