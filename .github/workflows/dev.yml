name: CI
on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

permissions: read-all

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: get black version
        run: |
          export VERSION=$(grep -Po 'black==\K.*' requirements_dev.txt)
          echo "BLACK_VERSION=$VERSION" >> $GITHUB_ENV
      - name: run black
        uses: psf/black@stable
        with:
          version: ${{ env.BLACK_VERSION }}
          src: "./backend"

  merge:
    runs-on: ubuntu-latest
    needs: black
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Create pull request and merge changes
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/dev' && job.status == 'success' }}
        uses: peter-evans/create-pull-request@v3
        with:
          title: 'Merge changes from feature to main'
          body: 'This pull request was automatically generated by GitHub Actions.'
          branch: main
          base: dev
          delete-branch: false